server {
    listen 80;
    server_name localhost;
    root /var/www/html;
    index index.php;

    # Handle PHP files
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass unix:/var/run/php-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Handle static files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # API routes
    location /api/ {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Route all other requests to index.php (so root and SPA routes work)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Serve health check and simple static files directly if present
    location = /health {
        try_files /health =404;
    }
    location = /health.php {
        try_files /health.php =404;
    }

    # Favicon fallback
    location = /favicon.ico {
        try_files $uri =204;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}